<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOSTEAM | Digital Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0A0A0C; --blue: #3D5AFF; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; }
        .neo-gradient { background: linear-gradient(135deg, #3D5AFF 0%, #7000FF 100%); }
        
        /* Стили экранов */
        #registration-screen, #profile-settings { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 30px; }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; padding: 16px; width: 100%; color: white; outline: none; margin-bottom: 15px; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-btn { opacity: 0.3; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--blue); }
        
        .avatar-option { width: 60px; height: 60px; border-radius: 20px; border: 2px solid transparent; cursor: pointer; transition: 0.3s; }
        .avatar-option.selected { border-color: var(--blue); transform: scale(1.1); }
        
        .loading-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .loader { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-left-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-28">

    <div id="loader" class="loading-overlay"><div class="loader"></div></div>

    <!-- 1️⃣ ЭКРАН РЕГИСТРАЦИИ -->
    <section id="registration-screen">
        <div class="text-center mt-10 mb-10">
            <h2 class="font-unbounded text-2xl font-black italic">DOSTEAM</h2>
            <p class="text-gray-500 text-sm italic mt-2">Регистрация в системе</p>
        </div>
        <input type="text" id="reg-name" class="input-field" placeholder="Ваше Имя и Фамилия">
        <input type="text" id="reg-group" class="input-field" placeholder="Группа (например, ИТ-22)">
        <select id="reg-unit" class="input-field">
            <option value="Community">Community Unit</option>
            <option value="Event">Event Unit</option>
            <option value="Debate">Debate Unit</option>
        </select>
        <button onclick="submitRegistration()" class="w-full py-5 neo-gradient rounded-3xl font-unbounded text-[10px] font-black uppercase tracking-widest mt-4">Создать аккаунт</button>
    </section>

    <!-- 2️⃣ ЭКРАН ПРОФИЛЯ / НАСТРОЕК -->
    <section id="profile-settings">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeProfile()" class="text-gray-400"><i class="fas fa-chevron-left text-xl"></i></button>
            <h2 class="font-unbounded text-xs font-black uppercase">Настройки</h2>
            <div style="width:20px"></div>
        </div>

        <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-4">Выберите аватар</p>
        <div class="flex gap-4 mb-10 overflow-x-auto no-scrollbar pb-2">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option" onclick="selectAvatar(this.src)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectAvatar(this.src)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Max" class="avatar-option" onclick="selectAvatar(this.src)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Luna" class="avatar-option" onclick="selectAvatar(this.src)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Shadow" class="avatar-option" onclick="selectAvatar(this.src)">
        </div>

        <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-4">Язык / Language</p>
        <div class="flex gap-2 mb-10">
            <button onclick="setLanguage('RU')" class="flex-1 py-3 glass-card text-xs font-bold border-blue-500/50">Русский</button>
            <button onclick="setLanguage('EN')" class="flex-1 py-3 glass-card text-xs font-bold opacity-40">English</button>
        </div>

        <button onclick="closeProfile()" class="w-full py-4 neo-gradient rounded-2xl font-bold text-xs uppercase">Сохранить</button>
    </section>

    <!-- 3️⃣ ОСНОВНОЕ ПРИЛОЖЕНИЕ -->
    <div id="main-app" style="display:none">
        <header class="p-6 flex justify-between items-center">
            <div class="flex items-center gap-3" onclick="openProfile()">
                <div id="current-avatar" class="w-12 h-12 rounded-2xl neo-gradient flex items-center justify-center border-2 border-white/10 overflow-hidden shadow-lg shadow-blue-500/20">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <h1 id="user-name" class="text-sm font-bold italic">...</h1>
                    <p id="user-rank" class="text-[9px] font-black uppercase text-blue-500">Rookie</p>
                </div>
            </div>
            <div class="text-right">
                <p id="user-group" class="text-[10px] font-black text-white/40 uppercase">...</p>
            </div>
        </header>

        <main class="px-6">
            <!-- КАРТА (PASSPORT) -->
            <section id="dashboard" class="tab-content active">
                <div class="glass-card p-8 text-center relative overflow-hidden mb-6 border-blue-500/10">
                    <p class="text-[9px] text-gray-500 uppercase font-black tracking-widest mb-4">Баланс</p>
                    <div class="flex justify-center items-end gap-2 mb-6">
                        <span id="balance" class="text-6xl font-unbounded font-black">0</span>
                        <span class="text-blue-500 font-bold mb-1">DC</span>
                    </div>
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                        <div id="progress" class="h-full neo-gradient" style="width: 30%"></div>
                    </div>
                </div>

                <h2 class="text-[10px] font-black text-gray-500 uppercase mb-4 ml-1">История</h2>
                <div id="history-list" class="space-y-3"></div>
            </section>

            <!-- ЗАДАНИЯ -->
            <section id="earn" class="tab-content">
                <h2 class="font-unbounded text-xl font-black mb-6 italic">Mining</h2>
                <div class="space-y-4">
                    <div class="glass-card p-5 flex justify-between items-center">
                        <span class="text-xs font-bold uppercase italic">Пришел на ивент</span>
                        <button onclick="tg.showAlert('Функция в разработке')" class="px-4 py-2 neo-gradient rounded-xl text-[9px] font-black">+10 DC</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- МЕНЮ -->
        <nav class="fixed bottom-6 left-6 right-6 glass-card p-2 flex justify-around items-center z-50 shadow-2xl bg-zinc-900/80">
            <button onclick="showTab('dashboard')" class="nav-btn active flex-1 flex flex-col items-center"><i class="fas fa-home-alt text-lg"></i></button>
            <button onclick="showTab('earn')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-bolt-lightning text-lg"></i></button>
            <button onclick="openProfile()" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-gear text-lg"></i></button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_URL = "ТВОЙ_URL_ТАБЛИЦЫ";

        async function syncData() {
            const user = tg.initDataUnsafe.user || { id: "123456" };
            try {
                const res = await fetch(`${API_URL}?action=getUser&id=${user.id}`);
                const data = await res.json();
                
                if (!data.registered) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('registration-screen').style.display = 'flex';
                } else {
                    renderApp(data);
                }
            } catch (e) { console.error(e); }
        }

        async function submitRegistration() {
            const name = document.getElementById('reg-name').value;
            const group = document.getElementById('reg-group').value;
            const unit = document.getElementById('reg-unit').value;
            const user = tg.initDataUnsafe.user || { id: "123456" };

            if(!name || !group) return tg.showAlert("Заполни все поля!");

            document.getElementById('loader').style.display = 'flex';
            await fetch(`${API_URL}?action=register&id=${user.id}&name=${encodeURIComponent(name)}&group=${encodeURIComponent(group)}&unit=${encodeURIComponent(unit)}`);
            syncData();
        }

        function renderApp(data) {
            document.getElementById('registration-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
            
            document.getElementById('user-name').innerText = data.name;
            document.getElementById('user-group').innerText = data.group;
            document.getElementById('balance').innerText = data.balance;
            document.getElementById('user-rank').innerText = data.rank;
            document.getElementById('progress').style.width = (data.balance % 100) + '%';

            const hList = document.getElementById('history-list');
            hList.innerHTML = (data.history || []).map(h => `
                <div class="glass-card p-4 flex justify-between items-center italic">
                    <span class="text-[10px] font-bold uppercase">${h.action}</span>
                    <span class="text-blue-400 font-black">+${h.amount}</span>
                </div>
            `).join('');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function openProfile() { document.getElementById('profile-settings').style.display = 'flex'; }
        function closeProfile() { document.getElementById('profile-settings').style.display = 'none'; }
        
        function selectAvatar(src) {
            document.getElementById('current-avatar').innerHTML = `<img src="${src}" class="w-full h-full">`;
            document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function setLanguage(lang) {
            tg.showAlert("Язык изменен на " + lang);
            // Тут можно добавить логику смены текста в будущем
        }

        syncData();
    </script>
</body>
</html>
