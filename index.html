<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOSTEAM | Digital Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0A0A0C; --text: #ffffff; --accent: #FFD700; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); }
        .light-theme { --bg: #FFFFFF; --text: #1a1a1a; --accent: #EAB308; --glass: rgba(0, 0, 0, 0.03); --glass-border: rgba(0, 0, 0, 0.1); }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; transition: 0.3s; user-select: none; }
        .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; }
        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); }
        
        #registration-screen, #profile-settings { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 30px; overflow-y: auto; }
        .input-field { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 18px; padding: 16px; width: 100%; color: var(--text); outline: none; margin-bottom: 15px; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .sub-tab-content { display: none; }
        .sub-tab-content.active { display: block; }

        .nav-btn { opacity: 0.3; transition: 0.3s; color: var(--text); }
        .nav-btn.active { opacity: 1; color: var(--accent); }
        .scan-btn-main { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid var(--bg); box-shadow: 0 10px 20px rgba(255,215,0,0.2); }
        
        .loading-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .loader { width: 35px; height: 35px; border: 3px solid var(--glass-border); border-left-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .task-row { border-bottom: 1px solid var(--glass-border); padding: 12px 0; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .earn-tab-btn { opacity: 0.4; border-bottom: 2px solid transparent; transition: 0.3s; white-space: nowrap; padding-bottom: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .earn-tab-btn.active { opacity: 1; border-color: var(--accent); color: var(--accent); }
        
        #chat-box { height: 50vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 13px; }
        .msg-other { background: var(--glass); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-own { background: var(--accent); color: #000; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 600; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-28">

    <div id="loader" class="loading-overlay"><div class="loader"></div></div>

    <!-- 1️⃣ РЕГИСТРАЦИЯ -->
    <section id="registration-screen">
        <div class="text-center mt-10 mb-10">
            <h2 class="font-unbounded text-2xl font-black italic text-gold" style="color: var(--accent)">DOSTEAM</h2>
            <p class="text-gray-500 text-sm italic mt-2">Обновите данные профиля</p>
        </div>
        <input type="text" id="reg-name" class="input-field" placeholder="Имя и Фамилия">
        <input type="text" id="reg-group" class="input-field" placeholder="Группа (ИТ-22, Э-23...)">
        <select id="reg-unit" class="input-field bg-zinc-900 text-white">
            <option value="Community">Community</option>
            <option value="Event">Event</option>
            <option value="Debate">Debate</option>
        </select>
        <button onclick="submitRegistration()" class="w-full py-5 gold-gradient rounded-3xl font-black text-black shadow-lg uppercase text-xs mt-4">Начать</button>
    </section>

    <!-- 2️⃣ ПРОФИЛЬ -->
    <section id="profile-settings" class="no-scrollbar">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeProfile()" class="opacity-50"><i class="fas fa-chevron-left text-xl"></i></button>
            <h2 class="font-unbounded text-xs font-black uppercase">Настройки</h2>
            <div style="width:20px"></div>
        </div>
        <p class="text-[10px] text-gray-500 uppercase font-black mb-4">Тема</p>
        <div class="flex gap-3 mb-8">
            <button onclick="setTheme('dark')" class="flex-1 py-4 glass-card text-[10px] font-bold uppercase">Dark</button>
            <button onclick="setTheme('light')" class="flex-1 py-4 glass-card text-[10px] font-bold uppercase">Light</button>
        </div>
        <button onclick="closeProfile()" class="w-full py-5 gold-gradient rounded-3xl font-black text-black text-[10px] uppercase">Закрыть</button>
    </section>

    <!-- 3️⃣ ГЛАВНОЕ -->
    <div id="main-app" style="display:none">
        <header class="p-6 flex justify-between items-center italic">
            <div class="flex items-center gap-3" onclick="openProfile()">
                <div id="current-avatar" class="w-11 h-11 rounded-2xl gold-gradient flex items-center justify-center border border-white/10 overflow-hidden text-black shadow-lg shadow-yellow-500/20"><i class="fas fa-user"></i></div>
                <div>
                    <h1 id="user-name" class="text-sm font-bold">...</h1>
                    <p id="user-rank" class="text-[9px] font-black uppercase" style="color: var(--accent)">Rookie</p>
                </div>
            </div>
            <p id="user-group" class="text-[10px] font-black opacity-30 uppercase tracking-tighter">...</p>
        </header>

        <main class="px-6">
            <!-- КАРТОЧКА БАЛАНСА -->
            <section id="dashboard" class="tab-content active">
                <div class="glass-card p-10 text-center relative overflow-hidden mb-6 border-yellow-500/10 shadow-2xl">
                    <p class="text-gray-500 text-[10px] uppercase font-black mb-4 tracking-widest italic">Баланс</p>
                    <div class="flex justify-center items-end gap-2 mb-6">
                        <span id="balance" class="text-6xl font-unbounded font-black tracking-tighter">0</span>
                        <span class="font-bold mb-1" style="color: var(--accent)">DC</span>
                    </div>
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden mb-2"><div id="progress" class="h-full gold-gradient" style="width: 0%"></div></div>
                    <p id="level-guide" class="text-[8px] text-gray-500 uppercase font-bold">Загрузка...</p>
                </div>
                <h2 class="text-[10px] font-black text-gray-500 uppercase mb-4 ml-1 italic tracking-widest">История</h2>
                <div id="history-list" class="space-y-3"></div>
            </section>

            <!-- ЗАДАНИЯ -->
            <section id="earn" class="tab-content">
                <div class="flex gap-4 overflow-x-auto no-scrollbar mb-6 border-b border-white/5 font-bold italic">
                    <button id="tab-comm" onclick="showSubTab('sub-comm')" class="earn-tab-btn active flex-none">Community</button>
                    <button id="tab-event" onclick="showSubTab('sub-event')" class="earn-tab-btn flex-none">Event</button>
                    <button id="tab-debate" onclick="showSubTab('sub-debate')" class="earn-tab-btn flex-none">Debate</button>
                    <button id="tab-gen" onclick="showSubTab('sub-gen')" class="earn-tab-btn flex-none">Общие</button>
                </div>
                <div id="sub-comm" class="sub-tab-content active space-y-3 pb-10">
                    <div class="glass-card p-4 task-row italic"><span>Пришел на встречу</span><button onclick="openProofModal('Встреча', 10)" class="text-yellow-500 font-bold text-[10px] bg-yellow-500/10 px-3 py-1.5 rounded-lg">+10 DC</button></div>
                </div>
                <!-- Другие юниты по аналогии... -->
            </section>

            <!-- МАГАЗИН -->
            <section id="shop" class="tab-content italic">
                <h2 class="font-unbounded text-xl font-black mb-6 uppercase">Market</h2>
                <div class="glass-card p-6 flex justify-between items-center italic">
                    <div><h3 class="font-bold text-xs uppercase italic">Чат Core</h3><p class="text-[9px] opacity-50">Доступ в ядро</p></div>
                    <button onclick="buyItem('Чат Core', 100)" class="px-5 py-2 border border-yellow-500/50 rounded-xl text-[10px] font-black uppercase text-gold" style="color: var(--accent)">100 DC</button>
                </div>
            </section>

            <!-- РЕЙТИНГ -->
            <section id="rating" class="tab-content">
                <h2 class="font-unbounded text-xl font-black mb-6 uppercase">Ranking</h2>
                <div id="leaderboard-list"></div>
            </section>
        </main>

        <!-- МЕНЮ -->
        <nav class="fixed bottom-6 left-6 right-6 glass-card p-2 flex justify-around items-center z-50 shadow-2xl bg-zinc-900/60 backdrop-blur-xl border-white/5 italic">
            <button onclick="showTab('dashboard')" class="nav-btn active flex-1 flex flex-col items-center"><i class="fas fa-wallet text-lg"></i></button>
            <button onclick="showTab('earn')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-bolt-lightning text-lg"></i></button>
            <button onclick="startScan()" class="scan-btn-main gold-gradient text-black"><i class="fas fa-qrcode text-xl"></i></button>
            <button onclick="showTab('shop')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-shopping-bag text-lg"></i></button>
            <button onclick="showTab('rating'); loadLeaderboard();" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-trophy text-lg"></i></button>
        </nav>
    </div>

    <!-- Модалка -->
    <div id="proof-modal" class="fixed inset-0 bg-black/95 z-[10001] hidden items-center justify-center p-6 backdrop-blur-xl italic">
        <div class="glass-card p-8 w-full max-w-sm border-yellow-500/20 shadow-2xl">
            <h3 class="font-unbounded text-[10px] mb-2 text-yellow-500 font-bold uppercase">Верификация</h3>
            <textarea id="proof-input" class="w-full h-32 bg-black/40 border border-white/10 rounded-2xl p-4 text-xs text-white outline-none focus:border-yellow-500 mb-6 italic" placeholder="Ссылка на отчет..."></textarea>
            <div class="flex gap-4">
                <button onclick="document.getElementById('proof-modal').style.display='none'" class="flex-1 text-[10px] font-black uppercase opacity-40">Отмена</button>
                <button onclick="submitTaskWithProof()" class="flex-1 py-4 gold-gradient rounded-2xl text-[10px] font-black text-black">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        // ВАЖНО: Вставь сюда свою ссылку!
        const API_URL = "https://script.google.com/macros/s/AKfycbwCwqm578Zt__QJ1_1pX3C5HpImDwf21w7ETHFIVLVqepYMM_x2wfkE0g6keLABNlYq/exec";

        let userLocal = {};
        let currentTask = {};

        // Аварийный таймер: если через 7 секунд данные не пришли — показываем хоть что-то
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            if (document.getElementById('main-app').style.display === 'none' && document.getElementById('registration-screen').style.display === 'none') {
                document.getElementById('registration-screen').style.display = 'flex';
            }
        }, 7000);

        async function syncData() {
            const user = tg.initDataUnsafe.user || { id: "123456", first_name: "Admin" };
            try {
                const res = await fetch(`${API_URL}?action=getUser&id=${user.id}`);
                const data = await res.json();
                if (!data.registered) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('registration-screen').style.display = 'flex';
                } else {
                    userLocal = data;
                    renderApp(data);
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('registration-screen').style.display = 'flex';
            }
        }

        function renderApp(data) {
            document.getElementById('registration-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-name').innerText = data.name;
            document.getElementById('user-group').innerText = data.group;
            document.getElementById('balance').innerText = data.balance;
            
            let rank = "Rookie", next = 100, progress = (data.balance % 100);
            if(data.balance >= 1000) { rank = "Core"; next = "MAX"; progress = 100; }
            else if(data.balance >= 600) { rank = "Legend"; next = 1000; progress = ((data.balance-600)/400)*100; }
            
            document.getElementById('user-rank').innerText = rank;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('level-guide').innerText = next === "MAX" ? "MAX LEVEL" : `До уровня ${next} DC`;
            
            document.getElementById('history-list').innerHTML = (data.history || []).map(h => `<div class="glass-card p-4 flex justify-between items-center italic"><span>${h.action}</span><span style="color: var(--accent)" class="font-black">+${h.amount}</span></div>`).join('');
        }

        async function submitRegistration() {
            const name = document.getElementById('reg-name').value;
            const group = document.getElementById('reg-group').value;
            const unit = document.getElementById('reg-unit').value;
            if(!name || !group) return tg.showAlert("Заполни все поля!");
            document.getElementById('loader').style.display = 'flex';
            const user = tg.initDataUnsafe.user || { id: "123456" };
            await fetch(`${API_URL}?action=register&id=${user.id}&name=${encodeURIComponent(name)}&group=${encodeURIComponent(group)}&unit=${encodeURIComponent(unit)}`);
            syncData();
        }

        function openProofModal(name, amount) {
            currentTask = { name, amount };
            document.getElementById('proof-modal').style.display = 'flex';
        }

        async function submitTaskWithProof() {
            const proof = document.getElementById('proof-input').value;
            if(!proof) return tg.showAlert("Напиши отчет!");
            const user = tg.initDataUnsafe.user || { id: "123456" };
            await fetch(`${API_URL}?action=request&id=${user.id}&name=${encodeURIComponent(userLocal.name)}&task=${encodeURIComponent(currentTask.name)}&amount=${currentTask.amount}&proof=${encodeURIComponent(proof)}`, {mode: 'no-cors'});
            tg.showAlert("Отправлено!"); 
            document.getElementById('proof-modal').style.display = 'none';
        }

        async function buyItem(name, price) {
            if (userLocal.balance < price) return tg.showAlert("Мало DC!");
            tg.showConfirm(`Купить ${name}?`, async (ok) => {
                if (ok) {
                    await fetch(`${API_URL}?action=request&id=${userLocal.id || '123456'}&name=${encodeURIComponent(userLocal.name)}&task=${encodeURIComponent('КУПИЛ: ' + name)}&amount=${-price}&proof=Shop`, {mode: 'no-cors'});
                    tg.showAlert("Запрос отправлен!");
                    syncData();
                }
            });
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function showSubTab(id) {
            document.querySelectorAll('.sub-tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.earn-tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function startScan() { 
            tg.showScanQrPopup({ text: "Scan QR" }, async (text) => { 
                const resp = await fetch(`${API_URL}?action=scanQR&id=${tg.initDataUnsafe.user.id || '123456'}&code=${text}`); 
                tg.showAlert(await resp.text()); 
                syncData(); 
                return true; 
            }); 
        }

        function openProfile() { document.getElementById('profile-settings').style.display = 'flex'; }
        function closeProfile() { document.getElementById('profile-settings').style.display = 'none'; }
        function setTheme(m) { 
            if(m === 'light') document.body.classList.add('light-theme');
            else document.body.classList.remove('light-theme');
            tg.setHeaderColor(m === 'light' ? '#FFFFFF' : '#0A0A0C');
        }

        syncData();
    </script>
</body>
</html>
