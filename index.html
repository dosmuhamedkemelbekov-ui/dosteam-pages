<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOSTEAM | Digital Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0A0A0C;
            --accent-blue: #3D5AFF;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        h1, h2, h3, .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; }
        .neo-gradient { background: linear-gradient(135deg, #3D5AFF 0%, #7000FF 100%); }
        .gold-card { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); border: 1px solid rgba(255, 215, 0, 0.2); position: relative; overflow: hidden; }
        
        /* Экран регистрации */
        #registration-screen {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999;
            display: none; flex-direction: column; padding: 30px; justify-content: center;
        }

        .input-field {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 16px; width: 100%; color: white; outline: none;
            transition: 0.3s; margin-bottom: 15px; font-size: 14px;
        }
        .input-field:focus { border-color: var(--accent-blue); background: rgba(255,255,255,0.1); }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-btn { transition: 0.3s; opacity: 0.3; }
        .nav-btn.active { opacity: 1; color: var(--accent-blue); }

        .loading-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.05); border-left-color: var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .claim-btn { background: rgba(61, 90, 255, 0.1); color: #3D5AFF; font-size: 9px; font-weight: 900; padding: 8px 14px; border-radius: 12px; border: 1px solid rgba(61, 90, 255, 0.2); text-transform: uppercase; }
    </style>
</head>
<body class="pb-32">

    <!-- Загрузка -->
    <div id="loader" class="loading-overlay"><div class="loader"></div></div>

    <!-- 1️⃣ ЭКРАН РЕГИСТРАЦИИ -->
    <section id="registration-screen">
        <div class="mb-10 text-center">
            <div class="w-20 h-20 neo-gradient rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-500/20">
                <i class="fas fa-rocket text-white text-3xl"></i>
            </div>
            <h2 class="font-unbounded text-2xl font-black mb-2 italic">JOIN DOSTEAM</h2>
            <p class="text-gray-500 text-sm italic">Создай свой цифровой профиль</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="reg-name" class="input-field" placeholder="Твое Имя">
            <input type="text" id="reg-group" class="input-field" placeholder="Учебная группа (напр. ИТ-22)">
            
            <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest ml-2 mb-2">Выбери свой юнит</p>
            <select id="reg-unit" class="input-field appearance-none">
                <option value="Community">Community Unit</option>
                <option value="Event">Event Unit</option>
                <option value="Debate">Debate Unit</option>
            </select>

            <button onclick="handleRegistration()" class="w-full py-5 neo-gradient rounded-[22px] font-unbounded text-xs font-black uppercase tracking-widest shadow-2xl shadow-blue-500/30 active:scale-95 transition-transform mt-4">
                Стать участником
            </button>
        </div>
    </section>

    <!-- 2️⃣ ОСНОВНОЙ ИНТЕРФЕЙС (СКРЫТ ДО РЕГИСТРАЦИИ) -->
    <div id="main-app" style="display: none;">
        
        <header class="p-6 flex justify-between items-center max-w-xl mx-auto italic mt-2">
            <div class="flex items-center gap-4">
                <div id="user-photo" class="w-12 h-12 rounded-xl bg-zinc-800 flex items-center justify-center font-bold text-white shadow-xl overflow-hidden italic text-xl">?</div>
                <div>
                    <h1 id="user-name-display" class="text-sm font-bold text-white italic">...</h1>
                    <div class="flex items-center gap-2">
                        <p id="user-rank" class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Rookie</p>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <p id="user-uni-group" class="text-white font-black text-[10px] uppercase tracking-tighter">...</p>
                <p class="text-[8px] text-gray-500 uppercase font-bold italic tracking-widest">Group</p>
            </div>
        </header>

        <main class="max-w-xl mx-auto px-6">
            
            <!-- DASHBOARD (PASSPORT) -->
            <section id="dashboard" class="tab-content active">
                <div class="gold-card p-8 rounded-[32px] mb-8 shadow-2xl">
                    <div class="flex justify-between items-start mb-10">
                        <div class="font-unbounded text-[10px] tracking-[0.3em] opacity-30 uppercase font-black italic">DOSTEAM PASSPORT</div>
                        <i class="fas fa-fingerprint text-white/20 text-2xl"></i>
                    </div>
                    
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <p class="text-[9px] text-gray-400 uppercase tracking-widest mb-1 font-black">Balance</p>
                            <div class="flex items-end gap-2 text-white italic italic">
                                <span id="balance-display" class="text-6xl font-black font-unbounded leading-none">0</span>
                                <span class="text-xl font-bold text-blue-500 pb-1">DC</span>
                            </div>
                        </div>
                        <div id="user-unit-badge" class="px-4 py-2 glass-card text-[10px] font-black text-blue-400 uppercase italic">...</div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between text-[8px] font-black uppercase text-gray-500 tracking-[0.2em]">
                            <span>Progress</span>
                            <span id="progress-text">0%</span>
                        </div>
                        <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                            <div id="progress-bar" class="h-full neo-gradient" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <h2 class="text-[10px] font-bold mb-4 text-gray-500 uppercase tracking-widest ml-1 font-unbounded italic">История</h2>
                <div id="history-list" class="space-y-3"></div>
            </section>

            <!-- EARN (MINING) -->
            <section id="earn" class="tab-content">
                <h2 class="text-2xl font-black mb-6 font-unbounded italic uppercase tracking-tighter">Mining</h2>
                <div class="space-y-4">
                    <div class="glass-card flex justify-between items-center p-4">
                        <span class="text-xs font-bold uppercase">Пришел на встречу</span>
                        <button onclick="openProofModal('Пришел на встречу', 10)" class="claim-btn">+10 DC</button>
                    </div>
                    <div class="glass-card flex justify-between items-center p-4">
                        <span class="text-xs font-bold uppercase">Привел друга</span>
                        <button onclick="openProofModal('Привел друга', 15)" class="claim-btn">+15 DC</button>
                    </div>
                </div>
            </section>

        </main>

        <!-- Navigation -->
        <nav class="fixed bottom-6 left-6 right-6 glass-card p-2 flex justify-between items-center z-50 border-white/10 shadow-2xl bg-zinc-900/60 backdrop-blur-3xl">
            <button onclick="showTab('dashboard')" class="nav-btn active flex-1 flex flex-col items-center"><i class="fas fa-home-alt text-lg mb-1"></i><span class="text-[7px] font-black uppercase tracking-widest">Hub</span></button>
            <button onclick="showTab('earn')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-bolt-lightning text-lg mb-1"></i><span class="text-[7px] font-black uppercase tracking-widest">Mining</span></button>
            <button onclick="openScanner()" class="w-14 h-14 neo-gradient rounded-full flex items-center justify-center -mt-10 shadow-2xl border-4 border-[#0A0A0C] active:scale-90 transition-transform"><i class="fas fa-qrcode text-white text-xl"></i></button>
            <button onclick="showTab('shop')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-crown text-lg mb-1"></i><span class="text-[7px] font-black uppercase tracking-widest">Market</span></button>
            <button id="admin-nav" style="display:none" onclick="showTab('admin')" class="nav-btn flex-1 flex flex-col items-center text-yellow-500"><i class="fas fa-shield-check text-lg mb-1"></i><span class="text-[7px] font-black uppercase tracking-widest">Admin</span></button>
        </nav>
    </div>

    <!-- Proof Modal -->
    <div id="proof-modal" class="fixed inset-0 bg-black/95 z-[10001] hidden items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass-card p-6 w-full max-w-sm border-white/10 italic">
            <h3 class="font-unbounded text-[10px] mb-4 text-blue-400 font-black uppercase tracking-[0.2em]">Верификация</h3>
            <textarea id="proof-input" class="w-full h-32 bg-black/40 border border-white/10 rounded-2xl p-4 text-xs text-white outline-none mb-6 italic" placeholder="Ссылка на отчет или описание..."></textarea>
            <div class="flex gap-4">
                <button onclick="document.getElementById('proof-modal').style.display='none'" class="flex-1 text-[10px] font-black uppercase opacity-40">Cancel</button>
                <button onclick="submitTaskWithProof()" class="flex-1 py-4 neo-gradient rounded-2xl text-[10px] font-black uppercase shadow-lg text-white">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0A0A0C');

        const API_URL = "https://script.google.com/macros/s/AKfycbwzIFRP4jnbcU9HQJphg67bjhVzdedqbSd_jgKrnxZ9wmCho3EH4M9OUduuM8LU0g0p/exec"; 

        async function syncData() {
            const user = tg.initDataUnsafe.user || { id: "12345678", first_name: "Developer" };
            
            try {
                const response = await fetch(`${API_URL}?action=getUser&id=${user.id}&name=${encodeURIComponent(user.first_name)}`);
                const data = await response.json();
                
                // ЕСЛИ ПОЛЬЗОВАТЕЛЬ НОВЫЙ (Нет группы)
                if (!data.group || data.group === "...") {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('registration-screen').style.display = 'flex';
                } else {
                    renderMainApp(data);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('registration-screen').style.display = 'flex';
            }
        }

        async function handleRegistration() {
            const name = document.getElementById('reg-name').value;
            const group = document.getElementById('reg-group').value;
            const unit = document.getElementById('reg-unit').value;
            const user = tg.initDataUnsafe.user || { id: "12345678" };

            if (!name || !group) {
                tg.showAlert("Заполни все поля!");
                return;
            }

            document.getElementById('loader').style.display = 'flex';
            
            // Отправляем данные в таблицу
            const url = `${API_URL}?action=botRegister&id=${user.id}&name=${encodeURIComponent(name)}&group=${encodeURIComponent(group)}&unit=${encodeURIComponent(unit)}`;
            await fetch(url);

            // После регистрации сразу синхронизируем данные
            syncData();
        }

        function renderMainApp(data) {
            document.getElementById('registration-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('loader').style.display = 'none';

            document.getElementById('user-name-display').innerText = data.name || "...";
            document.getElementById('user-uni-group').innerText = data.group;
            document.getElementById('balance-display').innerText = data.balance;
            document.getElementById('user-unit-badge').innerText = data.unit;
            
            const progress = data.balance % 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}%`;

            if (data.role === 'Coordinator' || data.role === 'Admin') {
                document.getElementById('admin-nav').style.display = 'flex';
            }

            const hList = document.getElementById('history-list');
            hList.innerHTML = (data.history || []).reverse().slice(0, 3).map(item => `
                <div class="glass-card p-4 flex justify-between items-center italic">
                    <div><p class="text-[10px] font-bold uppercase">${item.action}</p><p class="text-[8px] text-gray-600">${new Date(item.date).toLocaleDateString()}</p></div>
                    <span class="text-blue-400 font-black italic">+${item.amount}</span>
                </div>
            `).join('');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function openScanner() {
            tg.showScanQrPopup({ text: "Scan QR" }, async (result) => {
                const user = tg.initDataUnsafe.user || { id: "12345678" };
                const resp = await fetch(`${API_URL}?action=scanQR&id=${user.id}&code=${result}`);
                tg.showAlert(await resp.text());
                syncData(); return true; 
            });
        }

        function openProofModal(name, amount) {
            window.currentTask = { name, amount };
            document.getElementById('proof-modal').style.display = 'flex';
        }

        async function submitTaskWithProof() {
            const proof = document.getElementById('proof-input').value;
            const user = tg.initDataUnsafe.user || { id: "12345678", first_name: "User" };
            const url = `${API_URL}?action=request&id=${user.id}&name=${encodeURIComponent(user.first_name)}&task=${encodeURIComponent(window.currentTask.name)}&amount=${window.currentTask.amount}&proof=${encodeURIComponent(proof)}`;
            await fetch(url, {mode: 'no-cors'});
            tg.showAlert("Отправлено!");
            document.getElementById('proof-modal').style.display = 'none';
        }

        syncData();
    </script>
</body>
</html>
