<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSTEAM | Личный Кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A0C;
            --accent-blue: #3D5AFF;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        h1, h2, h3, .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 24px; }
        .neo-gradient-blue { background: linear-gradient(135deg, #3D5AFF 0%, #7000FF 100%); }
        .coin-glow { text-shadow: 0 0 20px rgba(61, 90, 255, 0.5); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn.active { color: var(--accent-blue); border-bottom: 2px solid var(--accent-blue); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Стили для загрузки */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 100; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--accent-blue); border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-24">

    <!-- Прелоадер -->
    <div id="loader" class="loading-overlay">
        <span class="loader"></span>
    </div>

    <!-- Хедер -->
    <header class="p-6 flex justify-between items-center max-w-4xl mx-auto">
        <div class="flex items-center gap-3">
            <div id="user-photo" class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xl border-2 border-blue-400 overflow-hidden">
                ?
            </div>
            <div>
                <p class="text-gray-400 text-[10px] uppercase tracking-widest">Профиль студента</p>
                <h1 id="user-name" class="text-lg font-bold text-white">Загрузка...</h1>
            </div>
        </div>
        <div class="px-3 py-1 glass-card">
            <span id="user-rank" class="text-[10px] font-bold text-blue-400 uppercase tracking-tighter">Загрузка...</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        
        <!-- ВКЛАДКА: ДАШБОРД -->
        <section id="dashboard" class="tab-content active animate-fade">
            <div class="glass-card p-8 mb-6 relative overflow-hidden shadow-2xl shadow-blue-900/20 text-center">
                <p class="text-gray-400 text-sm mb-2 font-medium">Мой баланс</p>
                <div class="flex justify-center items-center gap-3">
                    <span id="balance-display" class="text-6xl font-bold font-unbounded coin-glow">0</span>
                    <span class="text-2xl font-bold text-blue-500">DC</span>
                </div>
                <div class="mt-8 text-left">
                    <div class="flex justify-between text-[10px] mb-2 uppercase tracking-tight font-bold">
                        <span>До след. уровня</span>
                        <span id="progress-text">0/100 DC</span>
                    </div>
                    <div class="w-full h-1.5 bg-gray-800 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full neo-gradient-blue transition-all duration-700" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass-card p-4">
                    <p class="text-[10px] text-gray-500 uppercase font-bold">Юнит</p>
                    <p class="font-bold text-blue-400" id="user-unit">...</p>
                </div>
                <div class="glass-card p-4">
                    <p class="text-[10px] text-gray-500 uppercase font-bold">Статус</p>
                    <p class="font-bold text-green-400">Online</p>
                </div>
            </div>

            <h2 class="text-sm font-bold mb-4 text-gray-400 uppercase tracking-widest">Последние действия</h2>
            <div id="history-list" class="space-y-3">
                <!-- История из Таблицы -->
            </div>
        </section>

        <!-- ВКЛАДКА: ДОБЫЧА -->
        <section id="earn" class="tab-content animate-fade">
            <h2 class="text-2xl font-bold mb-6 font-unbounded">Задания</h2>
            <div class="space-y-4">
                <div class="glass-card p-5 border-l-4 border-blue-500 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-sm">Пришел на мероприятие</h3>
                        <span class="text-blue-400 font-bold text-xs">+10 DC</span>
                    </div>
                    <button onclick="requestTask('Пришел на мероприятие', 10)" class="px-4 py-2 bg-blue-600 rounded-lg text-xs font-bold uppercase">Отправить</button>
                </div>
                <div class="glass-card p-5 border-l-4 border-purple-500 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-sm">Привел друга</h3>
                        <span class="text-blue-400 font-bold text-xs">+15 DC</span>
                    </div>
                    <button onclick="requestTask('Привел друга', 15)" class="px-4 py-2 bg-purple-600 rounded-lg text-xs font-bold uppercase">Отправить</button>
                </div>
                <div class="glass-card p-5 border-l-4 border-yellow-500 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-sm">Помощь в организации</h3>
                        <span class="text-blue-400 font-bold text-xs">+20 DC</span>
                    </div>
                    <button onclick="requestTask('Помощь в организации', 20)" class="px-4 py-2 bg-yellow-600 rounded-lg text-xs font-bold uppercase text-black">Отправить</button>
                </div>
            </div>
        </section>

        <!-- ВКЛАДКА: МАГАЗИН -->
        <section id="shop" class="tab-content animate-fade">
            <h2 class="text-2xl font-bold mb-6 font-unbounded">Магазин</h2>
            <div class="grid gap-6 text-center">
                <p class="text-gray-500 text-sm">Тут появятся ваши возможности после накопления 100 DC</p>
            </div>
        </section>

    </main>

    <!-- Меню -->
    <nav class="fixed bottom-6 left-6 right-6 glass-card p-2 flex justify-around items-center z-50 border-white/20">
        <button onclick="showTab('dashboard')" class="nav-btn active p-3 flex flex-col items-center">
            <i class="fas fa-wallet text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">КАБИНЕТ</span>
        </button>
        <button onclick="showTab('earn')" class="nav-btn p-3 flex flex-col items-center">
            <i class="fas fa-bolt text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">ДОБЫЧА</span>
        </button>
        <button onclick="showTab('shop')" class="nav-btn p-3 flex flex-col items-center">
            <i class="fas fa-shopping-bag text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">МАРКЕТ</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ССЫЛКА НА ТВОЙ GOOGLE APPS SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbxuzzGS6zRsXqbty_zn2SPxwKwtaGuuROmvdSSAJ2QEd-1AnhfkJT310OdyYl7M-48X/exec"; 

        let userAccount = { balance: 0, unit: '...', rank: '...', history: [] };

        async function syncData() {
            const user = tg.initDataUnsafe.user || { id: "12345", first_name: "Demo" };
            const url = `${API_URL}?action=getUser&id=${user.id}&name=${encodeURIComponent(user.first_name)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                userAccount = data;
                updateUI();
                document.getElementById('loader').style.display = 'none';
            } catch (e) {
                console.error("Ошибка сети", e);
                // Если ошибка, убираем лоадер через 3 сек
                setTimeout(() => document.getElementById('loader').style.display = 'none', 3000);
            }
        }

        function updateUI() {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Demo User";
            document.getElementById('balance-display').innerText = userAccount.balance;
            document.getElementById('user-unit').innerText = userAccount.unit || "Community";
            document.getElementById('user-rank').innerText = userAccount.rank || "Новичок";
            
            const progress = userAccount.balance % 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}/100 DC`;

            const historyList = document.getElementById('history-list');
            if (userAccount.history && userAccount.history.length > 0) {
                historyList.innerHTML = userAccount.history.reverse().map(item => `
                    <div class="glass-card p-4 flex justify-between items-center animate-fade">
                        <div>
                            <p class="text-sm font-semibold">${item.action}</p>
                            <p class="text-[10px] text-gray-500">${new Date(item.date).toLocaleDateString()}</p>
                        </div>
                        <span class="text-blue-400 font-bold">+${item.amount}</span>
                    </div>
                `).join('');
            } else {
                historyList.innerHTML = '<p class="text-center text-gray-600 text-xs py-4">История пока пуста</p>';
            }
        }

        async function requestTask(taskName, amount) {
            const user = tg.initDataUnsafe.user || { id: "12345", first_name: "Demo" };
            tg.showConfirm(`Отправить задание "${taskName}" на проверку?`, async (ok) => {
                if (ok) {
                    tg.HapticFeedback.impactOccurred('medium');
                    const url = `${API_URL}?action=request&id=${user.id}&name=${encodeURIComponent(user.first_name)}&task=${encodeURIComponent(taskName)}&amount=${amount}`;
                    await fetch(url);
                    tg.showAlert("Заявка отправлена! Коины придут после подтверждения админом.");
                }
            });
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Запуск
        syncData();
    </script>
</body>
</html>
