<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOSTEAM | Digital Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0A0A0C; --text: #ffffff; --accent: #FFD700; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); }
        .light-theme { --bg: #FFFFFF; --text: #1a1a1a; --accent: #EAB308; --glass: rgba(0, 0, 0, 0.03); --glass-border: rgba(0, 0, 0, 0.1); }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; }
        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); }
        .neo-gradient { background: linear-gradient(135deg, #3D5AFF 0%, #7000FF 100%); }
        
        #registration-screen, #profile-settings { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 30px; overflow-y: auto; }
        .input-field { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 18px; padding: 16px; width: 100%; color: var(--text); outline: none; margin-bottom: 15px; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-btn { opacity: 0.3; transition: 0.3s; color: var(--text); }
        .nav-btn.active { opacity: 1; color: var(--accent); }
        
        .avatar-option { width: 50px; height: 50px; border-radius: 15px; border: 2px solid transparent; cursor: pointer; }
        .avatar-option.selected { border-color: var(--accent); }
        
        .claim-btn { background: var(--glass); border: 1px solid var(--glass-border); color: var(--accent); font-weight: 800; padding: 8px 12px; border-radius: 10px; font-size: 10px; text-transform: uppercase; }
        
        #proof-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="pb-28">

    <!-- 1️⃣ РЕГИСТРАЦИЯ -->
    <section id="registration-screen" style="display: flex;">
        <h2 class="font-unbounded text-2xl font-black italic mb-8 text-center" style="color: var(--accent)">DOSTEAM</h2>
        <input type="text" id="reg-name" class="input-field" placeholder="Имя и Фамилия">
        <input type="text" id="reg-group" class="input-field" placeholder="Группа (напр. ИТ-22)">
        <select id="reg-unit" class="input-field bg-zinc-900 text-white">
            <option value="Community">Community Unit</option>
            <option value="Event">Event Unit</option>
            <option value="Debate">Debate Unit</option>
        </select>
        <button onclick="submitRegistration()" class="w-full py-5 gold-gradient rounded-3xl font-black text-black uppercase text-xs mt-4">Начать путь</button>
    </section>

    <!-- 2️⃣ ПРОФИЛЬ -->
    <section id="profile-settings">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeProfile()" class="opacity-50"><i class="fas fa-chevron-left text-xl"></i></button>
            <h2 class="font-unbounded text-xs font-black uppercase italic">Настройки</h2>
            <div></div>
        </div>
        <p class="text-[10px] uppercase font-black mb-4">Аватар</p>
        <div class="flex gap-4 mb-6 overflow-x-auto no-scrollbar pb-2">
            <label class="w-[50px] h-[50px] rounded-xl border-2 border-dashed border-white/20 flex items-center justify-center cursor-pointer flex-shrink-0">
                <i class="fas fa-camera"></i><input type="file" class="hidden" accept="image/*" onchange="uploadPhoto(this)">
            </label>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option" onclick="selectAvatar(this.src)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectAvatar(this.src)">
        </div>
        <button onclick="closeProfile()" class="w-full py-4 gold-gradient rounded-2xl font-black text-black text-[10px] uppercase">Сохранить</button>
    </section>

    <!-- 3️⃣ ГЛАВНОЕ -->
    <div id="main-app" style="display:none">
        <header class="p-6 flex justify-between items-center">
            <div class="flex items-center gap-3" onclick="openProfile()">
                <div id="current-avatar" class="w-12 h-12 rounded-xl gold-gradient flex items-center justify-center border-2 border-white/10 overflow-hidden text-black"><i class="fas fa-user"></i></div>
                <div><h1 id="user-name" class="text-sm font-bold italic">...</h1><p id="user-rank" class="text-[9px] font-black uppercase text-blue-500">Rookie</p></div>
            </div>
            <p id="user-group" class="text-[10px] font-black opacity-30 uppercase tracking-tighter">...</p>
        </header>

        <main class="px-6">
            <section id="dashboard" class="tab-content active">
                <div class="glass-card p-10 text-center mb-6">
                    <p class="text-[9px] text-gray-500 uppercase font-black mb-4">Баланс</p>
                    <div class="flex justify-center items-end gap-2 mb-6"><span id="balance" class="text-6xl font-unbounded font-black">0</span><span class="text-xl font-bold text-blue-500 mb-1">DC</span></div>
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden"><div id="progress" class="h-full gold-gradient" style="width: 0%"></div></div>
                </div>
                <h2 class="text-[10px] font-black text-gray-500 uppercase mb-4 ml-1">История</h2>
                <div id="history-list" class="space-y-3"></div>
            </section>

            <section id="earn" class="tab-content">
                <h2 class="font-unbounded text-xl font-black mb-6 italic">Mining</h2>
                <div class="space-y-4">
                    <!-- Задания (Пример - пропиши все по аналогии) -->
                    <div class="glass-card p-5 flex justify-between items-center">
                        <span class="text-xs font-bold uppercase italic">Пришел на встречу</span>
                        <button onclick="openProofModal('Пришел на встречу', 10)" class="claim-btn">+10 DC</button>
                    </div>
                </div>
            </section>

            <section id="shop" class="tab-content">
                <h2 class="font-unbounded text-xl font-black mb-6 italic">Market</h2>
                <div class="glass-card p-5 flex justify-between items-center mb-4">
                    <div><h3 class="font-bold text-xs">Чат Core</h3><p class="text-[9px] opacity-50">Доступ в ядро</p></div>
                    <button onclick="buyItem('Чат Core', 100)" class="claim-btn border-yellow-500/30 text-yellow-500">100 DC</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-6 right-6 glass-card p-2 flex justify-around items-center z-50 shadow-2xl bg-zinc-900/90 backdrop-blur-xl border-white/5">
            <button onclick="showTab('dashboard')" class="nav-btn active flex-1 flex flex-col items-center"><i class="fas fa-wallet text-lg"></i></button>
            <button onclick="showTab('earn')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-bolt text-lg"></i></button>
            <button onclick="startScan()" class="w-14 h-14 gold-gradient rounded-full flex items-center justify-center -mt-10 shadow-lg"><i class="fas fa-qrcode text-xl text-black"></i></button>
            <button onclick="showTab('shop')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-shopping-bag text-lg"></i></button>
            <button onclick="openProfile()" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-gear text-lg"></i></button>
        </nav>
    </div>

    <!-- Proof Modal -->
    <div id="proof-modal">
        <div class="glass-card p-8 w-full max-w-sm border-white/10 italic">
            <h3 class="font-unbounded text-xs mb-4 text-blue-400 font-black uppercase">Верификация</h3>
            <textarea id="proof-input" class="w-full h-24 bg-black/40 border border-white/10 rounded-xl p-4 text-xs text-white outline-none mb-6" placeholder="Ссылка на фото или описание..."></textarea>
            <div class="flex gap-4">
                <button onclick="closeProofModal()" class="flex-1 text-[10px] font-black uppercase opacity-40">Cancel</button>
                <button onclick="submitTaskWithProof()" class="flex-1 py-4 neo-gradient rounded-2xl text-[10px] font-black uppercase shadow-lg text-white">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const API_URL = "https://script.google.com/macros/s/AKfycbwCwqm578Zt__QJ1_1pX3C5HpImDwf21w7ETHFIVLVqepYMM_x2wfkE0g6keLABNlYq/exec";
        let userLocal = {};
        let currentTask = {};

        async function syncData() {
            const user = tg.initDataUnsafe.user || { id: "123456", first_name: "Admin" };
            const customPhoto = localStorage.getItem('custom_photo');
            if (customPhoto) document.getElementById('current-avatar').innerHTML = `<img src="${customPhoto}" class="w-full h-full object-cover">`;

            try {
                const res = await fetch(`${API_URL}?action=getUser&id=${user.id}`);
                const data = await res.json();
                if (!data.registered) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('registration-screen').style.display = 'flex';
                } else {
                    userLocal = data;
                    renderApp(data);
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (e) { document.getElementById('loader').style.display = 'none'; }
        }

        async function submitRegistration() {
            const name = document.getElementById('reg-name').value;
            const group = document.getElementById('reg-group').value;
            const unit = document.getElementById('reg-unit').value;
            if(!name || !group) return tg.showAlert("Заполни все поля!");
            document.getElementById('loader').style.display = 'flex';
            await fetch(`${API_URL}?action=register&id=${tg.initDataUnsafe.user.id}&name=${encodeURIComponent(name)}&group=${encodeURIComponent(group)}&unit=${encodeURIComponent(unit)}`);
            syncData();
        }

        function renderApp(data) {
            document.getElementById('registration-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-name').innerText = data.name;
            document.getElementById('user-group').innerText = data.group;
            document.getElementById('balance').innerText = data.balance;
            document.getElementById('user-rank').innerText = data.rank;
            document.getElementById('progress').style.width = (data.balance % 100) + '%';
            document.getElementById('history-list').innerHTML = (data.history || []).map(h => `<div class="glass-card p-4 flex justify-between items-center italic"><span>${h.action}</span><span style="color: var(--accent)" class="font-black">+${h.amount}</span></div>`).join('');
        }

        function openProofModal(name, amount) { currentTask = { name, amount }; document.getElementById('proof-modal').style.display = 'flex'; }
        function closeProofModal() { document.getElementById('proof-modal').style.display = 'none'; }
        async function submitTaskWithProof() {
            const proof = document.getElementById('proof-input').value;
            if(!proof) return tg.showAlert("Введите доказательство!");
            await fetch(`${API_URL}?action=request&id=${tg.initDataUnsafe.user.id}&name=${encodeURIComponent(userLocal.name)}&task=${encodeURIComponent(currentTask.name)}&amount=${currentTask.amount}&proof=${encodeURIComponent(proof)}`, {mode: 'no-cors'});
            tg.showAlert("Заявка отправлена!");
            document.getElementById('proof-modal').style.display = 'none';
        }

        async function buyItem(name, price) {
            if (userLocal.balance < price) return tg.showAlert("Мало баллов!");
            tg.showConfirm(`Купить ${name} за ${price}?`, async (ok) => {
                if (ok) {
                    await fetch(`${API_URL}?action=request&id=${tg.initDataUnsafe.user.id}&name=${encodeURIComponent(userLocal.name)}&task=${encodeURIComponent('ПОКУПКА: ' + name)}&amount=${-price}&proof=Shop`, {mode: 'no-cors'});
                    tg.showAlert("Запрос отправлен!");
                    syncData();
                }
            });
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function showSubTab(id) {
            document.querySelectorAll('.sub-tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.earn-tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        function openProfile() { document.getElementById('profile-settings').style.display = 'flex'; }
        function closeProfile() { document.getElementById('profile-settings').style.display = 'none'; }
        function selectAvatar(src) { document.getElementById('current-avatar').innerHTML = `<img src="${src}" class="w-full h-full object-cover">`; localStorage.setItem('custom_photo', src); }
        function startScan() { tg.showScanQrPopup({ text: "Scan QR" }, (text) => { tg.showAlert("Scanned: " + text); syncData(); return true; }); }
        function setTheme(m) { localStorage.setItem('theme', m); if(m==='light') document.body.classList.add('light-theme'); else document.body.classList.remove('light-theme'); }
        syncData();
    </script>
</body>
</html>
