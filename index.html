<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOSTEAM | Digital Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0A0A0C; --blue: #3D5AFF; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; user-select: none; }
        .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; }
        .neo-gradient { background: linear-gradient(135deg, #3D5AFF 0%, #7000FF 100%); }
        
        #registration-screen, #profile-settings { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; padding: 30px; }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; padding: 16px; width: 100%; color: white; outline: none; margin-bottom: 15px; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-btn { opacity: 0.3; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--blue); }
        
        .avatar-option { width: 60px; height: 60px; border-radius: 20px; border: 2px solid transparent; cursor: pointer; transition: 0.3s; flex-shrink: 0; }
        .avatar-option.selected { border-color: var(--blue); transform: scale(1.1); }
        
        .loading-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .loader { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-left-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .scan-btn-main { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid var(--bg); box-shadow: 0 10px 20px rgba(61,90,255,0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-28">

    <div id="loader" class="loading-overlay"><div class="loader"></div></div>

    <!-- 1Ô∏è‚É£ –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø -->
    <section id="registration-screen">
        <div class="text-center mt-10 mb-10">
            <h2 class="font-unbounded text-2xl font-black italic">DOSTEAM</h2>
            <p id="reg-subtitle" class="text-gray-500 text-sm italic mt-2">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ —Å–∏—Å—Ç–µ–º–µ</p>
        </div>
        <input type="text" id="reg-name" class="input-field" placeholder="–ò–º—è –∏ –§–∞–º–∏–ª–∏—è">
        <input type="text" id="reg-group" class="input-field" placeholder="–ì—Ä—É–ø–ø–∞ (–Ω–∞–ø—Ä. –ò–¢-22)">
        <select id="reg-unit" class="input-field bg-zinc-900">
            <option value="Community">Community Unit</option>
            <option value="Event">Event Unit</option>
            <option value="Debate">Debate Unit</option>
        </select>
        <button onclick="submitRegistration()" id="btn-create-acc" class="w-full py-5 neo-gradient rounded-3xl font-unbounded text-[10px] font-black uppercase tracking-widest mt-4">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </section>

    <!-- 2Ô∏è‚É£ –ü–†–û–§–ò–õ–¨ –ò –ù–ê–°–¢–†–û–ô–ö–ò -->
    <section id="profile-settings" class="no-scrollbar overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeProfile()" class="text-gray-400"><i class="fas fa-chevron-left text-xl"></i></button>
            <h2 id="settings-title" class="font-unbounded text-xs font-black uppercase italic">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <div style="width:20px"></div>
        </div>

        <p id="label-avatar" class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-4">–ê–≤–∞—Ç–∞—Ä</p>
        <div class="flex gap-4 mb-6 overflow-x-auto no-scrollbar pb-2">
            <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Å–≤–æ–µ–π —Ñ–æ—Ç–∫–∏ -->
            <label class="w-[60px] h-[60px] rounded-2xl border-2 border-dashed border-white/20 flex flex-col items-center justify-center cursor-pointer flex-shrink-0">
                <i class="fas fa-camera text-xs mb-1"></i>
                <span class="text-[8px] font-bold">UPLOAD</span>
                <input type="file" id="photo-upload" class="hidden" accept="image/*" onchange="uploadPhoto(this)">
            </label>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option" onclick="selectAvatar(this.src, this)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectAvatar(this.src, this)">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Max" class="avatar-option" onclick="selectAvatar(this.src, this)">
        </div>

        <p id="label-lang" class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-4">–Ø–∑—ã–∫ / –¢—ñ–ª / Language</p>
        <div class="flex flex-col gap-3 mb-10">
            <button onclick="setLanguage('RU')" class="w-full py-4 glass-card text-xs font-bold flex justify-between px-6">–†—É—Å—Å–∫–∏–π <span>üá∑üá∫</span></button>
            <button onclick="setLanguage('KZ')" class="w-full py-4 glass-card text-xs font-bold flex justify-between px-6">“ö–∞–∑–∞“õ—à–∞ <span>üá∞üáø</span></button>
            <button onclick="setLanguage('EN')" class="w-full py-4 glass-card text-xs font-bold flex justify-between px-6 opacity-60">English <span>üá∫üá∏</span></button>
        </div>

        <button onclick="closeProfile()" id="btn-save" class="w-full py-4 neo-gradient rounded-2xl font-bold text-xs uppercase shadow-xl">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </section>

    <!-- 3Ô∏è‚É£ –ì–õ–ê–í–ù–û–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–ï -->
    <div id="main-app" style="display:none">
        <header class="p-6 flex justify-between items-center">
            <div class="flex items-center gap-3" onclick="openProfile()">
                <div id="current-avatar" class="w-12 h-12 rounded-2xl neo-gradient flex items-center justify-center border-2 border-white/10 overflow-hidden">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <h1 id="user-name" class="text-sm font-bold italic">...</h1>
                    <p id="user-rank" class="text-[9px] font-black uppercase text-blue-500">Rookie</p>
                </div>
            </div>
            <div class="text-right">
                <p id="user-group" class="text-[10px] font-black text-white/40 uppercase tracking-tighter">...</p>
            </div>
        </header>

        <main class="px-6">
            <!-- DASHBOARD -->
            <section id="dashboard" class="tab-content active">
                <div class="glass-card p-8 text-center relative overflow-hidden mb-6 border-blue-500/10">
                    <p id="label-balance" class="text-[9px] text-gray-500 uppercase font-black tracking-widest mb-4">–ë–∞–ª–∞–Ω—Å</p>
                    <div class="flex justify-center items-end gap-2 mb-6">
                        <span id="balance" class="text-6xl font-unbounded font-black tracking-tighter">0</span>
                        <span class="text-blue-500 font-bold mb-1">DC</span>
                    </div>
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                        <div id="progress" class="h-full neo-gradient transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>

                <h2 id="history-title" class="text-[10px] font-black text-gray-500 uppercase mb-4 ml-1 italic tracking-widest">–ò—Å—Ç–æ—Ä–∏—è</h2>
                <div id="history-list" class="space-y-3"></div>
            </section>

            <!-- EARN -->
            <section id="earn" class="tab-content">
                <h2 id="mining-title" class="font-unbounded text-xl font-black mb-6 italic italic">Mining</h2>
                <div class="space-y-4">
                    <div class="glass-card p-5 flex justify-between items-center border-l-4 border-blue-500">
                        <span id="task-1-title" class="text-xs font-bold uppercase italic">–ü—Ä–∏—à–µ–ª –Ω–∞ –∏–≤–µ–Ω—Ç</span>
                        <button onclick="tg.showAlert('Proof system coming soon')" class="px-4 py-2 neo-gradient rounded-xl text-[9px] font-black uppercase">+10 DC</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- –ú–ï–ù–Æ -->
        <nav class="fixed bottom-6 left-6 right-6 glass-card p-2 flex justify-between items-center z-50 shadow-2xl bg-zinc-900/80 backdrop-blur-xl border-white/5">
            <button onclick="showTab('dashboard')" class="nav-btn active flex-1 flex flex-col items-center"><i class="fas fa-home-alt text-lg"></i></button>
            <button onclick="showTab('earn')" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-bolt-lightning text-lg"></i></button>
            
            <!-- –°–ö–ê–ù–ï–† -->
            <div class="flex-1 flex flex-col items-center">
                <button onclick="startScan()" class="scan-btn-main neo-gradient text-white">
                    <i class="fas fa-qrcode text-xl"></i>
                </button>
            </div>
            
            <button onclick="openProfile()" class="nav-btn flex-1 flex flex-col items-center"><i class="fas fa-gear text-lg"></i></button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0A0A0C');

        const API_URL = "https://script.google.com/macros/s/AKfycbzjb-F35Xe5AGO_2gRHEt4gINpdzDWvavj9_HUCPEDziHPrYaWe_a4075JhFo5x2UtW/exec";

        // --- –°–ò–°–¢–ï–ú–ê –ü–ï–†–ï–í–û–î–ê ---
        const i18n = {
            RU: {
                reg_sub: "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ —Å–∏—Å—Ç–µ–º–µ", create: "–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç", settings: "–ù–∞—Å—Ç—Ä–æ–π–∫–∏",
                avatar: "–ê–≤–∞—Ç–∞—Ä", lang: "–Ø–∑—ã–∫", save: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å", balance: "–¢–≤–æ–π –±–∞–ª–∞–Ω—Å",
                history: "–ü–æ—Å–ª–µ–¥–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è", mining: "–ó–∞–¥–∞–Ω–∏—è", task1: "–ü—Ä–∏—à–µ–ª –Ω–∞ –∏–≤–µ–Ω—Ç"
            },
            KZ: {
                reg_sub: "–ñ“Ø–π–µ–≥–µ —Ç—ñ—Ä–∫–µ–ª—É", create: "–¢—ñ—Ä–∫–µ–ª–≥—ñ –∂–∞—Å–∞—É", settings: "–ë–∞–ø—Ç–∞—É–ª–∞—Ä",
                avatar: "–ê–≤–∞—Ç–∞—Ä", lang: "–¢—ñ–ª", save: "–°–∞“õ—Ç–∞—É", balance: "–¢–µ“£–≥–µ—Ä—ñ–º—ñ“£—ñ–∑",
                history: "–°–æ“£“ì—ã ”ô—Ä–µ–∫–µ—Ç—Ç–µ—Ä", mining: "–¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä", task1: "–ö–µ–∑–¥–µ—Å—É–≥–µ –∫–µ–ª–¥—ñ–º"
            },
            EN: {
                reg_sub: "System Registration", create: "Create Account", settings: "Settings",
                avatar: "Avatar", lang: "Language", save: "Save", balance: "Your balance",
                history: "Recent actions", mining: "Quests", task1: "Attended event"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('dosteam_lang', lang);
            const t = i18n[lang];
            document.getElementById('reg-subtitle').innerText = t.reg_sub;
            document.getElementById('btn-create-acc').innerText = t.create;
            document.getElementById('settings-title').innerText = t.settings;
            document.getElementById('label-avatar').innerText = t.avatar;
            document.getElementById('label-lang').innerText = t.lang;
            document.getElementById('btn-save').innerText = t.save;
            document.getElementById('label-balance').innerText = t.balance;
            document.getElementById('history-title').innerText = t.history;
            document.getElementById('mining-title').innerText = t.mining;
            document.getElementById('task-1-title').innerText = t.task1;
            tg.HapticFeedback.notificationOccurred('success');
        }

        // --- –°–ö–ê–ù–ï–† ---
        function startScan() {
            tg.showScanQrPopup({ text: "Scan Dosteam QR Code" }, (text) => {
                tg.closeScanQrPopup();
                tg.showAlert("Scanned: " + text + ". Processing...");
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ —Ç–∞–±–ª–∏—Ü–µ –¥–ª—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –±–∞–ª–ª–æ–≤ –ø–æ –∫–æ–¥—É
            });
        }

        // --- –ê–í–ê–¢–ê–†–ö–ê ---
        function uploadPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('current-avatar').innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    localStorage.setItem('custom_avatar', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        // --- –Ø–î–†–û –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–ò ---
        function loadCache() {
            const cached = localStorage.getItem('dosteam_data');
            const customAvatar = localStorage.getItem('custom_avatar');
            if (customAvatar) document.getElementById('current-avatar').innerHTML = `<img src="${customAvatar}" class="w-full h-full object-cover">`;
            
            if (cached) {
                const data = JSON.parse(cached);
                if (data.registered) { renderApp(data); document.getElementById('loader').style.display = 'none'; return true; }
            }
            return false;
        }

        async function syncData() {
            const user = tg.initDataUnsafe.user || { id: "123456", first_name: "Admin" };
            loadCache();
            const lang = localStorage.getItem('dosteam_lang') || 'RU';
            setLanguage(lang);

            try {
                const res = await fetch(`${API_URL}?action=getUser&id=${user.id}`);
                const data = await res.json();
                
                if (!data.registered) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('registration-screen').style.display = 'flex';
                } else {
                    localStorage.setItem('dosteam_data', JSON.stringify(data));
                    renderApp(data);
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function submitRegistration() {
            const name = document.getElementById('reg-name').value;
            const group = document.getElementById('reg-group').value;
            const unit = document.getElementById('reg-unit').value;
            const user = tg.initDataUnsafe.user || { id: "123456" };

            if(!name || !group) return tg.showAlert("Please fill all fields!");

            document.getElementById('loader').style.display = 'flex';
            await fetch(`${API_URL}?action=register&id=${user.id}&name=${encodeURIComponent(name)}&group=${encodeURIComponent(group)}&unit=${encodeURIComponent(unit)}`);
            syncData();
        }

        function renderApp(data) {
            document.getElementById('registration-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-name').innerText = data.name;
            document.getElementById('user-group').innerText = data.group;
            document.getElementById('balance').innerText = data.balance;
            document.getElementById('user-rank').innerText = data.rank;
            document.getElementById('progress').style.width = (data.balance % 100) + '%';

            const hList = document.getElementById('history-list');
            hList.innerHTML = (data.history || []).map(h => `
                <div class="glass-card p-4 flex justify-between items-center italic border-white/5">
                    <span class="text-[10px] font-bold uppercase tracking-tight">${h.action}</span>
                    <span class="text-blue-400 font-black">+${h.amount}</span>
                </div>
            `).join('');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function openProfile() { document.getElementById('profile-settings').style.display = 'flex'; }
        function closeProfile() { document.getElementById('profile-settings').style.display = 'none'; }
        
        function selectAvatar(src, el) {
            document.getElementById('current-avatar').innerHTML = `<img src="${src}" class="w-full h-full object-cover">`;
            localStorage.setItem('custom_avatar', src);
            document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
        }

        syncData();
    </script>
</body>
</html>
